<html>

<head>
    <title>Filter Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.css">
</head>

<body ng-app="myApp">
    <div ng-controller="AppCtrl">
        <!-- <h3>{{employees}}</h3>  -->

        <input type="text" ng-model="search.name" placeholder="Search By Name"/>
        <input type="text" ng-model="search.role" placeholder="Search By Role"/>
        <input type="text" ng-model="search.$" placeholder="Search Anything"/>

        <table>
            <tr>
                <th>S.No</th>
                <th>Id</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Role</th>

            </tr>
            <tr ng-repeat="employee in employees | filter: search">
                <td>{{$index+1}}</td>
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.role}}</td>
            </tr>
        </table>

    </div>
    <script src="https://code.angularjs.org/1.3.0/angular.js"></script>
    <script>
        var app = angular.module('myApp', [])

        app.controller('AppCtrl', function ($scope) {

            console.log($scope)

            $scope.employees = [
                { name: "Ravi", id: 2343, salary: 34343.34, role: 'HR' },
                { name: "Priya", id: 3443, salary: 54343.34, role: 'Software Developer' },
                { name: "Sonia", id: 5665, salary: 45455.34, role: 'Software Engineer' },
                { name: "Jaanvi", id: 3435, salary: 55444.34, role: 'Software Engineer' }
            ]

        })

    </script>
</body>

</html>
